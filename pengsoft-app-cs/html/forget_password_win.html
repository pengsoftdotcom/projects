<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>忘记密码——win</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" href="../css/custom.css" />
</head>
<body>
    <header id="header" class="aui-bar aui-bar-nav header-custom">
        <a class="aui-btn aui-btn-custom aui-pull-left" tapmode onclick="closeWin();">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">忘记密码</div>
    </header>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript">
        apiready = function () {

            api.parseTapmode();
            
            setStatusBarStyle("light");

            api.openFrame({
                name: "forget_password_frm",
                url: "widget://html/forget_password_frm.html",
                bounces: true,
                rect: {
                    x: 0,
                    y: $api.offset($api.byId("header")).h,
                    w: api.winWidth,
                    h: api.winHeight - $api.offset($api.byId("header")).h
                }
            });

        };
    </script>
</body>
</html>
