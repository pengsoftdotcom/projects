<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>回复申请——win</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/custom.css" />
</head>

<body>
    <script type="text/javascript">
        var ele = document.getElementsByTagName("html")[0], size = document.body.clientWidth / 320 * 100;
        ele.style.fontSize = size + "px";
    </script>
    <header id="header" class="aui-bar aui-bar-nav header-custom">
        <a class="aui-pull-left" onclick="closeWin();"> <span class="aui-iconfont aui-icon-left"></span> </a>
        <div class="aui-title">
           回复详情
        </div>
    </header>
    <footer id="footer" class="aui-nav footer-btn-wrap1 bg-default" onclick="submit();">
        <a class="aui-btn aui-btn-custom aui-btn-block" tapmode>提交</a>
    </footer>
    <script src="../../../script/api.js"></script>
    <script src="../../../script/common.js"></script>
    <script>
        apiready = function () {

            api.parseTapmode();

            setStatusBarStyle("light");
            
            api.openFrame({
                name: "rate/off_work/reply_frm",
                url: "widget://html/rate/off_work/reply_frm.html",
                bgColor: "#efefef",
                bounces: false,
                rect: {
                    x: 0,
                    y: $api.offset($api.byId("header")).h,
                    w: api.winWidth,
                    h: api.winHeight - $api.offset($api.byId("header")).h - $api.offset($api.byId("footer")).h
                },
                pageParam: {
                    id: api.pageParam.id,
                    flag: api.pageParam.flag,
        			nodeId: api.pageParam.nodeId,
                }
            });

        };


        //提交
        function submit() {
            api.execScript({
                name: "rate/off_work/reply_win",
                frameName: "rate/off_work/reply_frm",
                script: "submit();"
            });
        };
    </script>
</body>

</html>
