<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>修改密码——win</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/custom.css" />
</head>
<body>
    <script type="text/javascript">
        var ele = document.getElementsByTagName("html")[0], size = document.body.clientWidth / 320 * 100;
        ele.style.fontSize = size + "px";
    </script>
    <header id="header" class="aui-bar aui-bar-nav header-custom">
        <a class="aui-pull-left" onclick="closeWin();">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">修改密码</div>
    </header>
    <footer id="aui-footer" class="aui-nav footer-btn-wrap1 bg-default">
        <a class="aui-btn aui-btn-custom aui-btn-block" tapmode onclick="changeInfo();"><span class="aui-iconfont aui-icon-roundcheck"></span>提交</a>
    </footer>
    <script src="../../script/api.js"></script>
    <script src="../../script/common.js"></script>
    <script>
        apiready = function () {

            api.parseTapmode();

            setStatusBarStyle("light");

            api.openFrame({
                name: "user/change_password_frm",
                url: "widget://html/user/change_password_frm.html",
                bounces: false,
                rect: {
                    x: 0,
                    y: $api.offset($api.byId("header")).h,
                    w: api.winWidth,
                    h: api.winHeight - $api.offset($api.byId("header")).h - $api.offset($api.byId("aui-footer")).h
                }, pageParam: {
                    y: $api.offset($api.byId("header")).h
                }
            });

        };


        function changeInfo() {
            api.execScript({
                name: "user/change_password_win",
                frameName: "user/change_password_frm",
                script: "changePassword();"
            });
        };
    </script>
</body>
</html>
