    <script>
        apiready = function () {

            api.parseTapmode();

            api.setStatusBarStyle({
                style: 'light',
                color: 'transparent'
            });


            //添加云修复的静默修复事件监听
	        api.addEventListener({
	            name: "smartupdatefinish"
	        }, function (ret, err) {

	            api.alert({
	                title: "提示",
	                msg: ret.value[0].extra == "" ? "更新包已自动下载成功，手动重启应用后生效！" : ret.value[0].extra,
	                buttons: ["关闭应用"]
	            }, function (ret, err) {
	                api.closeWidget({
                        id: "A6919162681008",
                        silent: true
                    });
	            });

	        });

            //测试
            // $api.setStorage("interface_url", "http://ins2.cqlonglian.com/const-service/");

			//两江新区
			// $api.setStorage("interface_url", "http://const-service.cqlonglian.com/"); 

			//253
			$api.setStorage("interface_url", "http://192.168.11.79/const-service/");

			//253外网
//			$api.setStorage("interface_url", "http://sz.cqlonglian.com:8004/const-service/");

			//外网演示
//			$api.setStorage("interface_url", "http://a5.cqlonglian.com/const-service/");

            //判断是否登录
            if (isLogin()) {
                openSlidLayout();
            } else {
                openWin("login_win");
            }

        };

         //检测最新版
   		function checkForUpdate() {

	        //拼接接口地址：检测app的最新版
	        var url = $api.getStorage("interface_url") + api_url.getAppVersion;
	        Ajax({
	            type: "get",
	            url: url,
	            data: {
	                custType : api.systemType == "ios" ? "mi" : "ma",
	                number: api.appVersion,
	                appCode: "SAFETY"
	            },
	            beforeSend: function () {
	            },
	            complete: function () {
	            },
	            success: function (data) {

	                 if (data.success && data.data) {

	                    //更新描述
	                    var msg = "版本号：" + data.data.number + "\n";
	                    if (data.data.descript) {
	                        msg += "更新内容：\n";
	                        msg += data.data.descript;
	                    }

	                    //下载地址
	                    var url = data.data.url;
	                    if (data.data.forceUpdated) {//强制更新

	                        api.alert({
	                            title: "发现新版本",
	                            msg: msg,
	                            buttons: ["更新"]
	                        }, function (ret, err) {
	                            installApp(url);
	                        });

	                    } else {//选择更新

	                        api.confirm({
	                            title: "发现新版本，是否更新？",
	                            msg: msg,
	                            buttons: ["更新", "取消"]
	                        }, function (ret, err) {
	                            if (ret.buttonIndex == 1) {
	                                installApp(url);
	                            }
	                        });

	                    }

	                    //安装应用
	                    function installApp(url_path) {

	                        if (api.systemType == "ios") {

	                            api.showProgress({
	                                title: "正在安装",
	                                animationType: "zoom"
	                            });
	                            api.installApp({
	                                appUri: url_path
	                            });
	                            api.closeWidget({
	                                id: "A6919162681008",
	                                silent: true
	                            });

	                        } else {

	                            api.showProgress({
	                                title: "正在下载",
	                                text: "进度：0%",
	                                animationType: "zoom"
	                            });

	                            //下载最新版文件
	                            api.download({
	                                url: url_path,
	                                savePath: "fs://res/package/" + Date.now() + ".apk",
	                                report: true,
	                                cache: true,
	                                allowResume: true
	                            }, function (ret, err) {

	                                if (ret.state == 0) {//下载中
	                                    api.showProgress({
	                                        title: "正在下载",
	                                        text: "进度：" + ret.progress + "%",
	                                        animationType: "zoom"
	                                    });
	                                } else if (ret.state == 1) {

	                                    api.hideProgress();

	                                    var file_path = ret.savePath;
	                                    api.alert({
	                                        title: "提示",
	                                        msg: "下载完成！",
	                                        buttons: ["确定"]
	                                    }, function (ret, err) {

	                                        api.installApp({
	                                            appUri: file_path
	                                        });
	                                        api.closeWidget({
	                                            id: "A6919162681008",
	                                            silent: true
	                                        });

	                                    });
	                                } else if (ret.state == 2) {

	                                    api.hideProgress();
	                                    api.alert({
	                                        title: "错误",
	                                        msg: "下载失败！",
	                                        buttons: ["确定"]
	                                    });

	                                }

	                            });

	                        }
	                    };

	                }

	            }
	        });

	    };
    </script>
